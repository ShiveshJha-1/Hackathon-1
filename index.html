<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swasthya Sathi - Home</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      font-family: 'Nunito', Arial, sans-serif;
    }
    .navbar {
      background: #fff;
      box-shadow: 0 2px 12px rgba(38,198,218,0.08);
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      padding: 0;
    }
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 24px;
      background: #f8fdff;
      border-radius: 20px;
      box-shadow: 0 2px 12px rgba(38,198,218,0.10);
      gap: 16px;
      position: relative;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.3rem;
      color: #26c6da;
      letter-spacing: 1px;
      gap: 10px;
    }
    .logo-circle {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #26c6da 60%, #80deea 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(38,198,218,0.15);
    }
    .logo-icon {
      font-size: 1.7rem;
      color: #fff;
    }
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      width: 40px;
      height: 40px;
      position: relative;
      z-index: 300;
    }
    .menu-toggle .bar {
      display: block;
      width: 28px;
      height: 3px;
      margin: 6px auto;
      background-color: #1976d2;
      border-radius: 2px;
      transition: 0.3s;
    }
    .nav-links {
      display: flex;
      flex-direction: row;
      gap: 18px;
      position: static;
      background: none;
      box-shadow: none;
      padding: 0;
      border-radius: 0;
      height: auto;
      width: auto;
      z-index: 250;
      transition: none;
    }
    .nav-link {
      text-decoration: none;
      color: #1976d2;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 8px 18px;
      border-radius: 16px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .nav-link::after {
      content: '';
      display: block;
      position: absolute;
      left: 18px;
      right: 18px;
      bottom: 6px;
      height: 3px;
      background: linear-gradient(90deg, #26c6da 0%, #1976d2 100%);
      border-radius: 2px;
      transform: scaleX(0);
      transition: transform 0.3s cubic-bezier(.77,0,.18,1);
    }
    .nav-link:hover::after, .nav-link:focus::after {
      transform: scaleX(1);
    }
    .nav-link:hover, .nav-link:focus {
      background: #e0f7fa;
      color: #388e3c;
      box-shadow: 0 2px 8px rgba(38,198,218,0.10);
    }
    .nav-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.25);
      z-index: 199;
      transition: opacity 0.3s;
    }
    .home-hero {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 12px;
      margin-top: 70px;
    }
    .home-logo {
      font-size: 3.5rem;
      background: linear-gradient(135deg, #26c6da 60%, #80deea 100%);
      color: #fff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px auto;
      box-shadow: 0 2px 12px rgba(38,198,218,0.15);
    }
    .home-title {
      font-size: 2.2rem;
      color: #1976d2;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .home-desc {
      color: #37474f;
      font-size: 1.15rem;
      margin-bottom: 32px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .start-chat-btn {
      background: linear-gradient(90deg, #26c6da 0%, #1976d2 100%);
      color: #fff;
      font-size: 1.15rem;
      font-weight: 700;
      padding: 14px 38px;
      border: none;
      border-radius: 24px;
      box-shadow: 0 2px 8px rgba(38,198,218,0.10);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .start-chat-btn:hover, .start-chat-btn:focus {
      background: linear-gradient(90deg, #1976d2 0%, #26c6da 100%);
      box-shadow: 0 4px 16px rgba(38,198,218,0.18);
    }
    .chat-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 24px auto 0 auto;
      max-width: 500px;
      width: 100%;
      padding: 0 12px;
    }
    #userInput {
      flex: 1;
      font-size: 1.1rem;
      padding: 14px 18px;
      border-radius: 18px;
      border: 1px solid #b2ebf2;
      margin-bottom: 0;
      box-sizing: border-box;
    }
    #sendBtn {
      font-size: 1.1rem;
      padding: 14px 18px;
      border-radius: 18px;
      border: none;
      background: linear-gradient(90deg, #26c6da 0%, #1976d2 100%);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }
    #sendBtn:hover, #sendBtn:focus {
      background: linear-gradient(90deg, #1976d2 0%, #26c6da 100%);
      box-shadow: 0 2px 8px rgba(38,198,218,0.10);
    }
    #chatResponse {
      max-width: 500px;
      margin: 0 auto;
      padding: 12px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(38,198,218,0.10);
      color: #37474f;
      font-size: 1.08rem;
      min-height: 40px;
      margin-bottom: 24px;
      word-break: break-word;
    }
    @media (max-width: 900px) {
      .nav-container {
        max-width: 100vw;
        padding: 10px 10px;
      }
      .home-title {
        font-size: 1.5rem;
      }
      .home-logo {
        width: 60px;
        height: 60px;
        font-size: 2.2rem;
      }
      .start-chat-btn {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
    @media (max-width: 900px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 18px;
        position: fixed;
        top: 0;
        right: 0;
        width: 240px;
        height: 100vh;
        background: #fff;
        box-shadow: -2px 0 16px rgba(38,198,218,0.10);
        padding: 80px 24px 24px 24px;
        border-radius: 0 0 0 24px;
        z-index: 250;
        transition: right 0.3s cubic-bezier(.77,0,.18,1);
      }
      .nav-links.open {
        display: flex;
      }
      .menu-toggle {
        display: block;
      }
      .nav-overlay {
        display: none;
      }
      .nav-overlay.open {
        display: block;
      }
    }
    @media (max-width: 600px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
        padding: 8px 4px;
      }
      .home-hero {
        min-height: 80vh;
        padding: 0 4px;
      }
      .home-logo {
        width: 48px;
        height: 48px;
        font-size: 1.3rem;
      }
      .home-title {
        font-size: 1.1rem;
      }
      .home-desc {
        font-size: 0.98rem;
        margin-bottom: 18px;
      }
      .start-chat-btn {
        font-size: 0.98rem;
        padding: 10px 16px;
      }
      .chat-container {
        flex-direction: column;
        gap: 8px;
        padding: 0 4px;
      }
      #userInput, #sendBtn {
        width: 100%;
        font-size: 1rem;
        padding: 12px 10px;
      }
      #chatResponse {
        font-size: 0.98rem;
        padding: 10px;
      }
    }
    @media (min-width: 901px) {
      .nav-links {
        display: flex !important;
        position: static;
        flex-direction: row;
        height: auto;
        width: auto;
        background: none;
        box-shadow: none;
        padding: 0;
        border-radius: 0;
      }
      .menu-toggle {
        display: none;
      }
      .nav-overlay {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <div class="logo-circle"><span class="logo-icon">ðŸ©º</span></div>
        <span class="logo-text">Swasthya Sathi</span>
      </div>
      <ul class="nav-links">
        <li><a href="#home" class="nav-link">Home</a></li>
        <li><a href="govt-schemes.html" class="nav-link">Govt Scheme</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
      </ul>
      <button class="menu-toggle" aria-label="Open menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
    <div class="nav-overlay"></div>
  </nav>
  <section class="home-hero">
    <div class="home-logo">ðŸ©º</div>
    <div class="home-title">Swasthya Sathi</div>
    <div class="home-desc">
      Your relaxing healthcare chatbot companion. Get instant health advice, ask questions in any language, and take charge of your well-beingâ€”anytime, anywhere.
    </div>
    <a href="chat.html" class="start-chat-btn">Start Chat</a>
  </section>
  <!-- Chat UI removed from front page as requested -->
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    const navOverlay = document.querySelector('.nav-overlay');
    // Open/close menu
    menuToggle.addEventListener('click', function() {
      navLinks.classList.toggle('open');
      navOverlay.classList.toggle('open');
    });
    // Close menu on overlay click
    navOverlay.addEventListener('click', function() {
      navLinks.classList.remove('open');
      navOverlay.classList.remove('open');
    });
    // Close menu on link click (mobile)
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function() {
        navLinks.classList.remove('open');
        navOverlay.classList.remove('open');
      });
    });
    // Chat send button logic (example, update endpoint as needed)
    document.getElementById('sendBtn').onclick = async function() {
      const prompt = document.getElementById('userInput').value;
      if (!prompt.trim()) return;
      document.getElementById('chatResponse').innerText = '';
      try {
        const res = await fetch('http://localhost:3000/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        document.getElementById('chatResponse').innerText = data.response ? data.response : '';
        document.getElementById('userInput').value = '';
      } catch (e) {
        document.getElementById('chatResponse').innerText = 'Error connecting to server.';
      }
    };
    // Enter key submits chat
    document.getElementById('userInput').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('sendBtn').click();
      }
    });
  </script>
</body>
</html>
