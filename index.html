<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swasthya Sathi - Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <section class="chatbot-main">
      <div class="container chatbot-card">
        <div class="chatbot-header">Swasthya Sathi Chatbot</div>
        <div class="chatbot-window">
          <div class="chatbot-message bot">Hi! I'm Swasthya Sathi. How can I help you today?</div>
        </div>
        <form class="chatbot-input" autocomplete="off">
          <input type="text" placeholder="Type your message..." aria-label="Type your message">
          <button type="submit">Send</button>
        </form>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
