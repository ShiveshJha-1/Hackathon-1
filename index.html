<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swasthya Sathi - Home</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 100%);
      font-family: 'Nunito', Arial, sans-serif;
    }
    .navbar {
      background: #fff;
      box-shadow: 0 2px 12px rgba(38,198,218,0.08);
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
      padding: 0;
    }
    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 24px;
      background: #f8fdff;
      border-radius: 20px;
      box-shadow: 0 2px 12px rgba(38,198,218,0.10);
      gap: 16px;
    }
    .logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.3rem;
      color: #26c6da;
      letter-spacing: 1px;
      gap: 10px;
    }
    .logo-circle {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #26c6da 60%, #80deea 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(38,198,218,0.15);
    }
    .logo-icon {
      font-size: 1.7rem;
      color: #fff;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }
    .nav-link {
      text-decoration: none;
      color: #1976d2;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 8px 18px;
      border-radius: 16px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .nav-link::after {
      content: '';
      display: block;
      position: absolute;
      left: 18px;
      right: 18px;
      bottom: 6px;
      height: 3px;
      background: linear-gradient(90deg, #26c6da 0%, #1976d2 100%);
      border-radius: 2px;
      transform: scaleX(0);
      transition: transform 0.3s cubic-bezier(.77,0,.18,1);
    }
    .nav-link:hover::after, .nav-link:focus::after {
      transform: scaleX(1);
    }
    .nav-link:hover, .nav-link:focus {
      background: #e0f7fa;
      color: #388e3c;
      box-shadow: 0 2px 8px rgba(38,198,218,0.10);
    }
    .home-hero {
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 12px;
      margin-top: 70px;
    }
    .home-logo {
      font-size: 3.5rem;
      background: linear-gradient(135deg, #26c6da 60%, #80deea 100%);
      color: #fff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px auto;
      box-shadow: 0 2px 12px rgba(38,198,218,0.15);
    }
    .home-title {
      font-size: 2.2rem;
      color: #1976d2;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .home-desc {
      color: #37474f;
      font-size: 1.15rem;
      margin-bottom: 32px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .start-chat-btn {
      background: linear-gradient(90deg, #26c6da 0%, #1976d2 100%);
      color: #fff;
      font-size: 1.15rem;
      font-weight: 700;
      padding: 14px 38px;
      border: none;
      border-radius: 24px;
      box-shadow: 0 2px 8px rgba(38,198,218,0.10);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .start-chat-btn:hover, .start-chat-btn:focus {
      background: linear-gradient(90deg, #1976d2 0%, #26c6da 100%);
      box-shadow: 0 4px 16px rgba(38,198,218,0.18);
    }
    @media (max-width: 900px) {
      .nav-container {
        max-width: 100vw;
        padding: 10px 10px;
      }
      .home-title {
        font-size: 1.5rem;
      }
      .home-logo {
        width: 60px;
        height: 60px;
        font-size: 2.2rem;
      }
      .start-chat-btn {
        font-size: 1rem;
        padding: 12px 24px;
      }
    }
    @media (max-width: 600px) {
      .nav-container {
        flex-direction: column;
        align-items: flex-start;
        padding: 8px 4px;
      }
      .nav-links {
        flex-direction: column;
        gap: 8px;
        width: 100%;
        margin-top: 8px;
      }
      .logo-text {
        display: none;
      }
      .home-hero {
        min-height: 80vh;
        padding: 0 4px;
      }
      .home-logo {
        width: 48px;
        height: 48px;
        font-size: 1.3rem;
      }
      .home-title {
        font-size: 1.1rem;
      }
      .home-desc {
        font-size: 0.98rem;
        margin-bottom: 18px;
      }
      .start-chat-btn {
        font-size: 0.98rem;
        padding: 10px 16px;
      }
    }
  </style>
</head>

        <li><a href="#about" class="nav-link">About</a></li>

      </ul>
      <button class="menu-toggle" aria-label="Open menu">
        <span class="menu-icon">&#9776;</span>
      </button>
    </div>
  </nav>
  <section class="home-hero">
    <div class="home-logo">ðŸ©º</div>

    <div class="home-desc">
      Your relaxing healthcare chatbot companion. Get instant health advice, ask questions in any language, and take charge of your well-beingâ€”anytime, anywhere.
    </div>
    <a href="Chat.html" class="start-chat-btn">Start Chat</a>

    const menuToggle = document.querySelector('.menu-toggle');

    });
  </script>
</body>
</html>
