    .chatbot-window {

      padding: 14px;

      display: flex;

    }
    .language-selector {

      padding: 8px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #e0e0e0;
    }
    .language-selector label {
      display: block;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 4px;
      font-weight: 600;
    }
    .language-selector select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9rem;
      background: #fff;
    }
    .chatbot-input-area {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      margin-top: auto;
      padding-bottom: 12px;
    }
    .chatbot-input-area input {
      width: 100%;
      padding: 14px 12px;
      border-radius: 12px;
      border: 1px solid #bdbdbd;
      font-size: 1.08rem;
      box-sizing: border-box;
      margin-bottom: 0;
    }
    .chatbot-input-buttons {
      display: flex;
      flex-direction: row;
      gap: 10px;
      width: 100%;
      justify-content: center;
      margin-top: 6px;
    }
    .chatbot-input-buttons button {
      flex: 1 1 0;
      background: #26c6da;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      font-size: 1.08rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 44px;
      min-height: 44px;
    }
    .chatbot-input-buttons button:hover, .chatbot-input-buttons button:focus {
      background: #1976d2;
    }
    .mic-btn[aria-pressed="true"] {
      background: #ff7043;
    }
    @media (max-width: 600px) {
      .chatbot-card {
        max-width: 100vw;
        min-height: 320px;
        padding: 0 0 0 0;
      }
      .chatbot-window {
        min-height: 180px;
        padding: 8px;
      }
      .chatbot-input-area input {
        font-size: 1rem;
        padding: 12px 8px;
      }
      .chatbot-input-buttons button {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
    .mic-btn.listening { background: #ff7043 !important; box-shadow: 0 0 0 3px #ff704333; }
  </style>
</head>
<body>

        <div class="language-selector">
          <label for="languageSelect">üåê Choose Language / ‡§≠‡§æ‡§∑‡§æ ‡§ö‡•Å‡§®‡•á‡§Ç:</label>

            <option value="en">English</option>
            <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä (Hindi)</option>
            <option value="mr">‡§Æ‡§∞‡§æ‡§†‡•Ä (Marathi)</option>
            <option value="gu">‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä (Gujarati)</option>
            <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ (Bengali)</option>
            <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç (Tamil)</option>
            <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å (Telugu)</option>
            <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤° (Kannada)</option>
            <option value="ml">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç (Malayalam)</option>
            <option value="pa">‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä (Punjabi)</option>
            <option value="ur">ÿßÿ±ÿØŸà (Urdu)</option>
            <option value="es">Espa√±ol (Spanish)</option>
            <option value="fr">Fran√ßais (French)</option>
            <option value="de">Deutsch (German)</option>
            <option value="it">Italiano (Italian)</option>
            <option value="pt">Portugu√™s (Portuguese)</option>

            <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (Arabic)</option>
          </select>
        </div>
        
        <div class="chatbot-window" id="chatbotWindow">
          <div class="chatbot-message bot">üè• Hello! I'm your multi-language healthcare assistant. I can understand and respond in many languages. Please ask about any health symptoms or concerns you have.</div>
        </div>
        <form class="chatbot-input-area" id="chatForm" autocomplete="off">
          <label style="font-size:0.95rem; margin-bottom:4px; display:flex; align-items:center; gap:6px;">
          </label>
          <input type="text" id="chatInput" placeholder="Ask about your health symptoms..." aria-label="Type your health question" autocomplete="off">
          <div class="chatbot-input-buttons">

            <button type="button" class="mic-btn" id="micBtn" aria-label="Speak your message" aria-pressed="false" tabindex="0">
              <span id="micIcon">üé§</span>

  </main>
  <script>
    // Responsive chat scroll
    function scrollChatToBottom() {
      const chatWindow = document.getElementById('chatbotWindow');
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Get selected language
    function getSelectedLanguage() {
      return document.getElementById('languageSelect').value;
    }

    // Chat logic
    document.getElementById('chatForm').onsubmit = async function(e) {
      e.preventDefault();
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if (!msg) return;
      
      addMessage(msg, 'user');
      input.value = '';
      scrollChatToBottom();
      
      // Show loading message
      const loadingMsg = addMessage('Thinking...', 'bot');

      try {
        const res = await fetch('http://localhost:3000/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: msg })
        });
        
        const data = await res.json();
        
        // Remove loading message
        loadingMsg.remove();
        
        if (data.error) {
          addMessage('Error: ' + data.error, 'bot');
        } else {
          addMessage(data.response || 'No response from bot.', 'bot');
        }
        scrollChatToBottom();
      } catch (e) {
        // Remove loading message
        loadingMsg.remove();
        addMessage('Error connecting to server. Please check if the backend is running.', 'bot');
        scrollChatToBottom();
      }
    };

    function addMessage(text, sender) {
      const chatWindow = document.getElementById('chatbotWindow');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'chatbot-message ' + sender;
      msgDiv.innerText = text;
      chatWindow.appendChild(msgDiv);
      return msgDiv; // Return the element so we can remove it later
    }

    // Voice to message (Web Speech API)
    const micBtn = document.getElementById('micBtn');
    const chatInput = document.getElementById('chatInput');
    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      recognition.continuous = false;
      micBtn.onclick = function() {
        if (micBtn.getAttribute('aria-pressed') === 'true') {
          recognition.stop();
          micBtn.setAttribute('aria-pressed', 'false');
          return;
        }
        // Use selected language for recognition
        const selectedLang = getSelectedLanguage();
        const langMap = {
          'en': 'en-US',
          'hi': 'hi-IN',
          'mr': 'mr-IN',
          'gu': 'gu-IN',
          'bn': 'bn-IN',
          'ta': 'ta-IN',
          'te': 'te-IN',
          'kn': 'kn-IN',
          'ml': 'ml-IN',
          'pa': 'pa-IN',
          'ur': 'ur-PK',
          'es': 'es-ES',
          'fr': 'fr-FR',
          'de': 'de-DE',
          'it': 'it-IT',
          'pt': 'pt-PT',
          'ru': 'ru-RU',
          'ja': 'ja-JP',
          'ko': 'ko-KR',
          'zh': 'zh-CN',
          'ar': 'ar-SA'
        };
        recognition.lang = langMap[selectedLang] || 'en-US';
        micBtn.classList.add('listening');
        chatInput.disabled = true;
        micBtn.setAttribute('aria-pressed', 'true');
        recognition.start();
      };
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        chatInput.value = transcript;
        micBtn.setAttribute('aria-pressed', 'false');
        micBtn.classList.remove('listening');
        chatInput.disabled = false;
        chatInput.focus();
        // Auto-submit after voice input
        document.getElementById('chatForm').dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}));
      };
      recognition.onend = function() {
        micBtn.setAttribute('aria-pressed', 'false');
        micBtn.classList.remove('listening');
        chatInput.disabled = false;
      };
      recognition.onerror = function() {
        micBtn.setAttribute('aria-pressed', 'false');
        micBtn.classList.remove('listening');
        chatInput.disabled = false;
        alert('Voice recognition error. Please try again.');
      };
    } else {
      micBtn.style.display = 'none';
    }
    // Enter key submits chat
    chatInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('chatForm').dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}));
      }
    });

    // Add style for listening state
    const style = document.createElement('style');
    style.innerHTML = `.mic-btn.listening { background: #ff7043 !important; box-shadow: 0 0 0 3px #ff704333; }`;
    document.head.appendChild(style);
  </script>
</body>
