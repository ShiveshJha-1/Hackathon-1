<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swasthya Sathi - Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,700&display=swap" rel="stylesheet">
  <style>
    .chatbot-card {
      display: flex;
      flex-direction: column;
      height: 80vh;
      min-height: 400px;
      max-width: 400px;
      width: 100%;
      padding-bottom: 0;
    }
    .chatbot-window {
      flex: 1 1 auto;
      overflow-y: auto;
      background: #f1f8e9;
      border-radius: 12px;
      min-height: 320px;
      max-height: none;
      padding: 14px;
      margin-bottom: 10px;
      font-size: 1rem;
      box-shadow: none;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .chatbot-input-area {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
      margin-top: auto;
      padding-bottom: 12px;
    }
    .chatbot-input-area input {
      width: 100%;
      padding: 14px 12px;
      border-radius: 12px;
      border: 1px solid #bdbdbd;
      font-size: 1.08rem;
      box-sizing: border-box;
      margin-bottom: 0;
    }
    .chatbot-input-buttons {
      display: flex;
      flex-direction: row;
      gap: 10px;
      width: 100%;
      justify-content: center;
      margin-top: 6px;
    }
    .chatbot-input-buttons button {
      flex: 1 1 0;
      background: #26c6da;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 0;
      font-size: 1.08rem;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 44px;
      min-height: 44px;
    }
    .chatbot-input-buttons button:hover, .chatbot-input-buttons button:focus {
      background: #1976d2;
    }
    .mic-btn[aria-pressed="true"] {
      background: #ff7043;
    }
    @media (max-width: 600px) {
      .chatbot-card {
        max-width: 100vw;
        min-height: 320px;
        padding: 0 0 0 0;
      }
      .chatbot-window {
        min-height: 180px;
        padding: 8px;
      }
      .chatbot-input-area input {
        font-size: 1rem;
        padding: 12px 8px;
      }
      .chatbot-input-buttons button {
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="chatbot-main">
      <div class="container chatbot-card">
        <div class="chatbot-header">Swasthya Sathi Chatbot</div>
        <div class="chatbot-window" id="chatbotWindow">
          <div class="chatbot-message bot">Hi! I'm Swasthya Sathi. How can I help you today?</div>
        </div>
        <form class="chatbot-input-area" id="chatForm" autocomplete="off">
          <select id="langSelect" aria-label="Select language" style="margin-bottom:8px; border-radius:8px; padding:6px 10px; font-size:1rem;">
            <option value="en-IN">English</option>
            <option value="hi-IN">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä (Hindi)</option>
            <option value="bn-IN">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ (Bengali)</option>
            <option value="gu-IN">‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä (Gujarati)</option>
            <option value="mr-IN">‡§Æ‡§∞‡§æ‡§†‡•Ä (Marathi)</option>
          </select>
          <input type="text" id="chatInput" placeholder="Type your message..." aria-label="Type your message" autocomplete="off">
          <div class="chatbot-input-buttons">
            <button type="submit" aria-label="Send message">Send</button>
            <button type="button" class="mic-btn" id="micBtn" aria-label="Speak your message" aria-pressed="false" tabindex="0">
              <span id="micIcon">üé§</span>
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script>
    // Responsive chat scroll
    function scrollChatToBottom() {
      const chatWindow = document.getElementById('chatbotWindow');
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Chat logic (replace fetch URL as needed)
    document.getElementById('chatForm').onsubmit = async function(e) {
      e.preventDefault();
      const input = document.getElementById('chatInput');
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      input.value = '';
      scrollChatToBottom();
      try {
        const res = await fetch('http://localhost:3000/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: msg })
        });
        const data = await res.json();
        addMessage(data.response || 'No response.', 'bot');
        scrollChatToBottom();
      } catch (e) {
        addMessage('Error connecting to server.', 'bot');
        scrollChatToBottom();
      }
    };

    function addMessage(text, sender) {
      const chatWindow = document.getElementById('chatbotWindow');
      const msgDiv = document.createElement('div');
      msgDiv.className = 'chatbot-message ' + sender;
      msgDiv.innerText = text;
      chatWindow.appendChild(msgDiv);
    }

    // Voice to message (Web Speech API)
    const micBtn = document.getElementById('micBtn');
    const chatInput = document.getElementById('chatInput');
    const langSelect = document.getElementById('langSelect');
    let recognition;
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
      micBtn.onclick = function() {
        if (micBtn.getAttribute('aria-pressed') === 'true') {
          recognition.stop();
          micBtn.setAttribute('aria-pressed', 'false');
          return;
        }
        recognition.lang = langSelect.value;
        recognition.start();
        micBtn.setAttribute('aria-pressed', 'true');
      };
      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        chatInput.value = transcript;
        micBtn.setAttribute('aria-pressed', 'false');
        chatInput.focus();
      };
      recognition.onend = function() {
        micBtn.setAttribute('aria-pressed', 'false');
      };
      recognition.onerror = function() {
        micBtn.setAttribute('aria-pressed', 'false');
      };
    } else {
      micBtn.style.display = 'none';
    }
    // Enter key submits chat
    chatInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('chatForm').dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}));
      }
    });
  </script>
</body>
</html>
